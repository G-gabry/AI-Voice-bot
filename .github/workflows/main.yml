name: 🚀 EC2 Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_USER: ec2-user
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: 🔐 Set up SSH key
        run: |
          echo "$EC2_SSH_KEY" > ec2-key.pem
          chmod 400 ec2-key.pem

      - name: 🚀 Deploy via SSH
        run: |
          echo "📡 Connecting to EC2..."
          ssh -v -o StrictHostKeyChecking=no -i ec2-key.pem GITHUB_REPO=${{ github.repository }} $EC2_USER@ec2-44-201-146-97.compute-1.amazonaws.com '
            echo "✅ Connected to EC2"

            echo "🔧 Updating system"
            sudo yum update -y || { echo "❌ yum update failed"; exit 1; }

            echo "📦 Installing base packages"
            sudo yum install -y docker git python3-pip || { echo "❌ base package install failed"; exit 1; }

            echo "🚀 Starting Docker"
            sudo service docker start || { echo "❌ docker start failed"; exit 1; }

            echo "🔄 Cloning or updating repo"
            if [ ! -d "voice-chatbot" ]; then
              git clone https://github.com/$GITHUB_REPO.git voice-chatbot || { echo "❌ git clone failed"; exit 1; }
            else
              cd voice-chatbot && git pull origin main && cd .. || { echo "❌ git pull failed"; exit 1; }
            fi

            echo "🐳 Running Docker container"
            cd voice-chatbot
            sudo docker stop voicebot-app || true
            sudo docker rm voicebot-app || true
            sudo docker build -t voicebot-app . || { echo "❌ docker build failed"; exit 1; }
            sudo docker run -d -p 8000:8000 --name voicebot-app voicebot-app || { echo "❌ docker run failed"; exit 1; }

            echo "✅ Deployment finished!"
          '

      - name: ⬆️ Push updated Dockerfile (if changed)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Dockerfile
          git commit -m "Update Dockerfile during deployment" || echo "✅ No changes to commit"
          git push origin main
