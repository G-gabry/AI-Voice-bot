name: ğŸš€ EC2 Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      GITHUB_REPOSITORY: ${{ github.repository }}
      EC2_USER: ec2-user
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: ğŸ” Set up SSH key
        run: |
          echo "$EC2_SSH_KEY" > ec2-key.pem
          chmod 400 ec2-key.pem

      - name: ğŸš€ Deploy via SSH
        run: |
          echo "ğŸ“¡ Connecting to EC2..."
          ssh -v -o StrictHostKeyChecking=no -i ec2-key.pem $EC2_USER@ec2-44-201-146-97.compute-1.amazonaws.com '
            echo "âœ… Connected to EC2"

            echo "ğŸ”§ Updating system"
            sudo yum update -y || { echo "âŒ yum update failed"; exit 1; }

            echo "ğŸ“¦ Installing base packages"
            sudo yum install -y docker git python3-pip || { echo "âŒ base package install failed"; exit 1; }

            echo "ğŸš€ Starting Docker"
            sudo service docker start || { echo "âŒ docker start failed"; exit 1; }

            echo "ğŸ”„ Cloning or updating repo"
            if [ ! -d "voice-chatbot" ]; then
              git clone https://github.com/${GITHUB_REPOSITORY}.git voice-chatbot || { echo "âŒ git clone failed"; exit 1; }
            else
              cd voice-chatbot && git pull origin main && cd .. || { echo "âŒ git pull failed"; exit 1; }
            fi

            echo "ğŸ³ Running Docker container"
            cd voice-chatbot
            sudo docker stop voicebot-app || true
            sudo docker rm voicebot-app || true
            sudo docker build -t voicebot-app . || { echo "âŒ docker build failed"; exit 1; }
            sudo docker run -d -p 8000:8000 --name voicebot-app voicebot-app || { echo "âŒ docker run failed"; exit 1; }

            echo "âœ… Deployment finished!"
          '
